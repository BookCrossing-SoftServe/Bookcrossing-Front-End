<ng-template appRef>
  <!--Add Form-->
</ng-template>



<div class="container my-5">
  <section>
    <div class="row">
      <div class="col-12">
        <div class="card card-list">
          <div class="card-header white d-flex  align-items-center py-3">

            <p class="h5-responsive font-weight-bold mb-1 mr-2">
              Authors
            </p>

            <!-- header search -->
            <div class="col">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search"
                  [(ngModel)]="searchText" (keyup.enter)="search()">
                <div class="input-group-append">
                  <button class="input-group-text btn-light" (click)="search()">
                    <i class="fas fa-search text-grey" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- header buttons -->
            <ul class="list-unstyled d-flex align-items-center mb-1">
              <li>
                <button class="btn btn-md px-3 my-0 mr-0" (click)="addAuthor()">
                  <i class="fas fa-plus pr-1"></i>
                  <span class="button-label">Add New</span>
                </button>
              </li>
              <li>
                <button class="btn btn-md px-3 my-0 mr-0" (click)="mergeAuthors()">
                  <i class="fas fa-compress-arrows-alt pr-1"></i>
                  <span class="button-label">Merge</span>
                </button>
              </li>
              <li>
                <button class="btn btn-md px-3 my-0 mr-0" (click)="mergeClear()">
                  <span class="button-label">Unselect All</span>
                </button>
              </li>
            </ul>
          </div>

          <!-- Table -->
          <div class="card-body">
            <app-admin-table
              [data]="authors"
              [dataProperties]="authorProperties"
              [displayColumns]="authorDisplayColumns"
              [(selectedRows)]="selectedRows"
              [(selectedHeader)]="queryParams.sort.orderByField"
              booleanButtonText="Approve"
              (editClicked)="editAuthor($event)"
              (selectedHeaderChange)="changeSort($event)"
              (booleanButtonClicked)="approveAuthor($event)">
            </app-admin-table>

            <app-pagination *ngIf="authors && authors.length > 0" [arraySize]="totalSize"
              [pageSize]="queryParams.pageSize" [selectedPage]="queryParams.page" (onPageChange)="pageChanged($event)">
            </app-pagination>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
