<div class="card card-list">
    <div class="card-header white d-flex align-items-center py-3">
        <div class="form-inline">
          <mat-select [(ngModel)]="selectedGenres" (openedChange)="onCategoriesChange($event)" class="form-control select-dropdown"
            multiple placeholder="Categories">
            <mat-option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name}}</mat-option>
          </mat-select>
          <span [ngClass]="{'hidden': !(selectedGenres && selectedGenres.length > 0)}" class="clear-icon" (click)="onCategoriesReset()" aria-label="Clear"><svg focusable="false"
            viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                </path>
              </svg></span>
        </div>

        <div class="form-inline ">
          <mat-select [(ngModel)]="selectedLocation" (ngModelChange)="onLocationChange()" class="form-control select-dropdown"
            placeholder="Locations">
            <mat-option *ngFor="let location of locations" [value]="location.id" [matTooltip]="location.city + ' ' + location.officeName + ', ' + location.street" matTooltipPosition="right">{{location.city}}
              {{location.officeName}}, {{location.street}}</mat-option>
          </mat-select>
          <span [ngClass]="{'hidden': !(selectedLocation > 0)}" class="clear-icon" (click)="onLocationReset()" aria-label="Clear"><svg focusable="false"
            viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                </path>
              </svg></span>
        </div>
        <ng-template [ngIf]="showAvailable">
        <div class="custom-control custom-checkbox pl-2 ml-auto p-2">
          <input type="checkbox" class="custom-control-input" id="showAvailableOnly" [checked]="availableSelected"
            (change)="toggleAvailable($event.target.checked)">
          <label class="custom-control-label" for="showAvailableOnly">Available Only</label>
        </div>
    </ng-template>
      <mat-button-toggle-group class="ml-3" #group="matButtonToggleGroup" [value]="selectedMode" (change)="onViewModeChange($event.value)">
        <mat-button-toggle value="list">
          <mat-icon>format_list_bulleted</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="block">
          <mat-icon>view_module</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>
  </div>
