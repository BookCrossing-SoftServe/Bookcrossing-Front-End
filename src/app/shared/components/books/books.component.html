<div class="container my-5">

  <div class="card card-list">
    <div class="card-header white d-flex align-items-center py-3">


        <div class="form-inline pr-3">
          <ng-template [ngIf]="selectedGenres && selectedGenres.length > 0">
            <i class="fas red-text fa-times pr-2" (click)="resetCategories()"></i>
          </ng-template>
          <mat-select [(ngModel)]="selectedGenres" (openedChange)="onCategoryOpened($event)" class="form-control select-dropdown"
            multiple placeholder="Categories">
            <mat-option *ngFor="let genre of genres" [value]="genre.name">{{ genre.name}}</mat-option>
          </mat-select>
        </div>

        <div class="form-inline pr-3">
          <ng-template [ngIf]="selectedLocation">
            <i class="fas red-text fa-times pr-2" (click)="resetLocation()"></i>
          </ng-template>
          <mat-select [(ngModel)]="selectedLocation" (openedChange)="onLocationOpened($event)" class="form-control select-dropdown"
            placeholder="Locations">
            <mat-option *ngFor="let location of locations" [value]="location.id">{{location.city}}
              {{location.officeName}}, {{location.street}}</mat-option>
          </mat-select>
        </div>
        <div class="form-check ml-auto p-2">
          <input type="checkbox" class="form-check-input" id="showAvailableOnly" [checked]="queryParams.showAvailable"
            (change)="toggleAvailable($event.target.checked)">
          <label class="form-check-label" for="showAvailableOnly">Available Only</label>
        </div>
    </div>
  </div>
  
  <div class="card m-3" *ngFor="let book of books">
    <div class="row no-gutters">
      <div class="col-auto">
        <img class="rounded"
          src="https://static1.squarespace.com/static/582caad246c3c4568a7e562e/582cef45bebafbcbcdd6ba24/58497122e6f2e14dcf3ae40c/1562091847195/booktitle.jpg?format=1500w"
          height="200" width="200" alt="rf">
      </div>
      <div class="col m-2">
        <div class="card-block px-2">
          <h4 class="card-title"><strong>{{book.name}}</strong></h4>
          <p class="card-text"> Authors : <a [href]="author.id" *ngFor="let author of book.authors; let i = index">
              <ng-template [ngIf]="i!=0"> , </ng-template>{{author.firstName}} {{author.lastName}}
            </a>
            <br>
            <ng-template [ngIf]="book.genres.length==1" [ngIfElse]="manyGenres">Category </ng-template>
            <ng-template #manyGenres>Categories : </ng-template>

            <a [href]="genre.id" *ngFor="let genre of book.genres">{{genre.name}} </a>
            <br>
            Location : Not implemented yet
            <br>

            Status : <ng-template [ngIf]="book.available" [ngIfElse]="notAvailable">
              <font color="green">Available</font>
              <br>
              <a role="button" class="btn btn-primary" *ngIf="book.available" (click)="makeRequest(book.id)">Request</a>
            </ng-template>
            <ng-template #notAvailable>
              <font color="red">Requested</font>
            </ng-template>


          </p>

        </div>
      </div>
    </div>
  </div>
  <app-pagination *ngIf="books && books.length > 0" [arraySize]="totalSize" [pageSize]="queryParams.pageSize"
    [selectedPage]="queryParams.page" (onPageChange)="pageChanged($event)">
  </app-pagination>
</div>
