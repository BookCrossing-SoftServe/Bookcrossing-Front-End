<h3 mat-dialog-title class="dialog-title mb-1">Please specify your location</h3>
<p class="mb-3">The action is required for Book's registration and Book's requesting</p>
<mat-dialog-content>
  <div class="row">
    <div class="col-md mb-4">
      <label class="input-label">Location:<span class="asterisk"> *</span></label>
      <mat-select class="form-control select-dropdown" placeholder="Select one">
        <mat-option *ngFor="let location of locations" [value]="location.id" [matTooltip]="location.city
                                    + ' ' + location.officeName + ', ' + location.street" matTooltipPosition="right">
          {{location.city}} {{location.officeName}}, {{location.street}}</mat-option>
      </mat-select>
    </div>
    <div class="col-md-4 mb-4">
      <label class="input-label">Room number:<span class="asterisk"> *</span></label>
      <input type="number" class="form-control" />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="row w-100 justify-content-end">
    <div class="col-lg-3 col-md-3 col-sm">
      <button class="btn btn-primary w-100">Save</button>
    </div>
    <div class="col-lg-3 col-md-3 col-sm">
      <button class="btn w-100" mat-dialog-close>Close</button>
    </div>
  </div>
</mat-dialog-actions>
